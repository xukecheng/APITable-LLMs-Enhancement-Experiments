  title: AITable API Reference manual
  description:
    $ref: "./api/openapi.md"
  version: "beta"
  contact: {}
tags:
  - name: Record
    description:
      $ref: "./api/records.md"
  - name: Attachment
    description:
      $ref: "./api/attachments.md"
  - name: Field
    description:
      $ref: "./api/fields.md"
  - name: Datasheet
    description:
      $ref: "./api/datasheets.md"
  - name: View
    description:
      $ref: ./api/views.md
  - name: Space
    description:
      $ref: ./api/spaces.md
  - name: Node
    description:
      $ref: ./api/nodes.md
  - name: Member
    description:
      $ref: ./api/members.md
  - name: Team
    description:
      $ref: ./api/teams.md
  - name: Role
    description:
      $ref: ./api/roles.md
  - name: AI
